<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Music App</title>
</head>

<body>
  <div id="drag">
    <div class="appTitle">
      <img class="logo" src="../icons/logo.png" class="logo" alt="app logo">
      <span>SoundWave</span>
    </div>
    <div>
      <button id="minimize">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
        <path d="M200-440v-80h560v80H200Z" />
      </svg>
    </button>
    <button id="close">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
      </svg>
    </button>
    </div>
  </div>
  <main>
    <div class="thumbnail">
      <img class="imgThumbnail" src="" alt="song thumbnail" id="thumbnail">
      <span id="songName">wda</span>
    </div>
    <div>
      <audio id="audio-player">
        <source src="" type="audio/mpeg">
      </audio>
      <div class="songManage">
        <div>
          <span id="current-time">0:00</span>
          <span>/</span>
          <span id="duration">0:00</span>
        </div>
        <div>
          <!-- <div class="songProgress" id="progress">
            <div class="songProgressFill" id="progress-fill"></div>
          </div> -->
          <input type="range" class="songProgress" id="progress" min="0" max="100" value="0">
        </div>
        <div class="songManageButtons">
          <button id="previous">
            <svg xmlns="http://www.w3.org/2000/svg" class="skipButtons" height="42px" viewBox="0 -960 960 960"
              width="42px" fill="#FFFFFF">
              <path
                d="M860-240 500-480l360-240v480Zm-400 0L100-480l360-240v480Zm-80-240Zm400 0Zm-400 90v-180l-136 90 136 90Zm400 0v-180l-136 90 136 90Z" />
            </svg>
          </button>

          <button id="play">
            <svg class="icon" id="start" xmlns="http://www.w3.org/2000/svg" height="42px" viewBox="0 -960 960 960"
              width="42px" fill="#FFFFFF">
              <path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z" />
            </svg>

            <svg class="icon hidden" id="pause" xmlns="http://www.w3.org/2000/svg" height="42px"
              viewBox="0 -960 960 960" width="42px" fill="#FFFFFF">
              <path
                d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Zm400-80h80v-400h-80v400Zm-320 0h80v-400h-80v400Zm0-400v400-400Zm320 0v400-400Z" />
            </svg>
          </button>
          <button id="next">
            <svg id="fastForward" class="skipButtons" xmlns="http://www.w3.org/2000/svg" height="42px"
              viewBox="0 -960 960 960" width="42px" fill="#FFFFFF">
              <path
                d="M100-240v-480l360 240-360 240Zm400 0v-480l360 240-360 240ZM180-480Zm400 0Zm-400 90 136-90-136-90v180Zm400 0 136-90-136-90v180Z" />
            </svg>
          </button>
        </div>
        <div class="volumeManager" id="volume-manager">
          <svg class="" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M560-131v-82q90-26 145-100t55-168q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 127-78 224.5T560-131ZM120-360v-240h160l200-200v640L280-360H120Zm440 40v-322q47 22 73.5 66t26.5 96q0 51-26.5 94.5T560-320ZM400-606l-86 86H200v80h114l86 86v-252ZM300-480Z"/></svg>
          <svg class="hidden" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M792-56 671-177q-25 16-53 27.5T560-131v-82q14-5 27.5-10t25.5-12L480-368v208L280-360H120v-240h128L56-792l56-56 736 736-56 56Zm-8-232-58-58q17-31 25.5-65t8.5-70q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 53-14.5 102T784-288ZM650-422l-90-90v-130q47 22 73.5 66t26.5 96q0 15-2.5 29.5T650-422ZM480-592 376-696l104-104v208Zm-80 238v-94l-72-72H200v80h114l86 86Zm-36-130Z"/></svg>
          <input type="range" id="volume" min="0" max="100" value="100">
        </div>
      </div>
    </div>
  </main>
  <script src="./dragScript.js"></script>
  <script src="./songScript.js"></script>
</body>

</html>
